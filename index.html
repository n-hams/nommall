<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nommall.hub</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: black;
      position: relative;
      height: 100vh;
    }

    /* Linha horizontal de 1px no pixel 60 */
    .top-line {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: black;
    }

    /* Logo no canto superior esquerdo */
    .logo {
      position: absolute;
      top: 148px;
      left: 148px;
      width: 148px;
    }

    /* Texto central "in development" */
    .dev-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px; /* Equivalente ao size="7" */
      color: yellow;
    }

    /* Rodapé com © 2025 Nommall.hub */
    .footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 12px; /* Equivalente ao size="4" */
      color: black;
    }
  </style>
</head>
<body>

  <!-- Linha de 1px -->
  <div class="top-line"></div>

  <!-- Logo -->
  <img src="sua_logo.png" class="logo" alt="Logo">

  <!-- Texto central -->
  <div class="dev-text">in development</div>

  <!-- Rodapé -->
  <div class="footer">© 2025 Nommall.hub</div>

</body>
</html>

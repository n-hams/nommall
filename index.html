<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nommall.hub</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      color: black;
    }

    .logo {
      position: absolute;
      top: 148px;
      left: 148px;
      width: 148px;
    }

    .dev-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px; /* equivalente ao size="7" */
      color: yellow;
    }

    .footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 12px; /* equivalente ao size="4" */
      color: black;
    }

    .top-line {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: black;
    }
  </style>
</head>
<body>

  <!-- Linha de 1px no pixel 60 -->
  <div class="top-line"></div>

  <!-- Logo -->
  <img src="sua_logo.png" class="logo" alt="Logo">

  <!-- Texto central -->
  <div class="dev-text">in development</div>

  <!-- Rodapé -->
  <div class="footer">© 2025 Nommall.hub</div>

</body>
</html>
